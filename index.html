<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <style>
      .mydiv {
        animation: myanimation 10s infinite;
      }

      @keyframes myanimation {
        0% {
          background-color: #f4abc4;
        }
        25% {
          background-color: #f3eac2;
        }
        50% {
          background-color: #f5b461;
        }
        75% {
          background-color: #ec524b;
        }
        100% {
          background-color: #ffffff;
        }
      }
    </style>
    <title>Random Password Generator</title>
  </head>
  <body class="mydiv">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h1 class="navbar-brand" style="font-size: 30px">
        Random Password Generator
      </h1>
    </nav>

    <div class="container">
      <h3 class="text-center mt-3">Generate Random Password</h3>
      <h3
        id="showGeneratedNum"
        class="text-center mt-3"
        style="font-size: 80px"
      ></h3>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
